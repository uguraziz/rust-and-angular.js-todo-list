<div class="todo-form">
  <h2>Yeni Todo Ekle</h2>
  <div class="form-container">
    <div class="form-group">
      <label for="title">Başlık *</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        placeholder="Todo başlığı girin"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Açıklama</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        placeholder="Todo açıklaması (opsiyonel)"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="!title.trim()"
      class="btn btn-primary"
    >
      Todo Ekle
    </button>
  </div>
</div>
